name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc

      - name: Build
        run: cargo test
